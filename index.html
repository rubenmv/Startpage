<!DOCTYPE html>
<html lang="en" data-ng-app="startpageApp">
	<head>
		<meta charset="UTF-8">
		<title>Pretty cool start page</title>
		<!-- Scripts -->
		<script>
			document.write('<base href="' + document.location + '" />');
		</script>
		<script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.16/angular.js" data-semver="1.2.16"></script>
		<script src="app.js"></script>
		<!-- Styles -->
		<link rel="stylesheet" href="foundation.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Time and Date -->
		<div id="dateTime" data-ng-controller='timeCtrl'>
			<p class="col col-left">{{ clock | date:'fullDate'}}</p>
			<p class="col col-right">{{ clock | date:'mediumTime'}}</p>
		</div>
		<!-- Search box -->
		<form id="search">
			<input id="search-box" type="text">
			<input id="search-button" type="button" value="Search">
		</form>
		<!-- Weather -->
		<div id="weather" data-ng-controller="weatherController">
			<!-- Current weather -->
			<p data-ng-show="zip">Searching the forecasts for: {{zip}}</p>
			<div id="weather__current" >
				<h1>{{ place.location.city }}</h1>
				<img src="http://l.yimg.com/a/i/us/we/52/{{place.item.condition.code}}.gif" alt="Current weather icon"/>
				<h2>{{ place.item.condition.text }} | {{ place.item.condition.temp }}&deg; </h2>
			</div>
			<!-- Next days -->
			<div id="weather__nextDays">
				<div data-ng-repeat="forecast in place.item.forecast">
					<p><strong>{{ forecast.date }}</strong> â€“ {{ forecast.text }}</p>
					<p>H: {{ forecast.high }}&deg; | L: {{ forecast.low }}&deg;</p>
				</div>
			</div>
		</div>
		<!-- Settings -->
		<div id="settings">
			<div id="settings-controls">
				<form>
					<input type="number" data-ng-model="zip">
					<input type="submit" value="Search" data-ng-click="findWeather(zip)">
				</form>
			</div>
			<img id="settings-button" src="img/settings.png" alt="Settings">
		</div>
		<script src="script.js"></script>
	</body>
</html>
